<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Psicoterapia</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="patientsView" class="view active">
        <div class="patients-header">
            <h1>Meus Pacientes</h1>
            <button id="addPatientBtn" class="add-patient-button">
                <i class="fas fa-plus"></i> Adicionar Paciente
            </button>
        </div>
        <div id="patientsGrid" class="patients-grid">
            <!-- Patient cards will be dynamically inserted here -->
        </div>
    </div>

    <div id="patientDetailView" class="view">
        <div class="app-container">
            <div class="main-content">
                <div class="note-area">
                    <div class="note-header">
                        <div class="header-left-controls">
                            <button id="backToPatientsBtn" class="action-button back-button" title="Voltar para Pacientes">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                        <div class="title-container">
                            <div id="patientNameDisplay" class="patient-name-display"></div>
                            <div class="editor-title" contenteditable="true" placeholder="Sessão Sem Título">
                                Sessão Sem Título
                            </div>
                        </div>
                        <div class="header-right-controls">
                            <button class="sidebar-toggle-btn" id="showPatientInfoBtn" title="Informações do Paciente">
                                <i class="fas fa-user-circle"></i>
                            </button>
                            <div class="tab-navigation-container">
                                <div class="tab-navigation">
                                    <button class="tab-button active" data-tab="note">Registro</button>
                                    <button class="tab-button" data-tab="raw">Bruto</button>
                                    <div class="active-tab-indicator"></div>
                                </div>
                            </div>
                            <button class="sidebar-toggle-btn" id="toggleSidebarButton" title="Mostrar/Ocultar Sessões">
                                <i class="fas fa-history"></i>
                            </button>
                        </div>
                    </div>
                    <div class="note-content-wrapper">
                        <div id="polishedNote" class="note-content active" contenteditable="true" placeholder="Seu registro de sessão formatado aparecerá aqui..."></div>
                        <div id="rawTranscription" class="note-content" contenteditable="true" placeholder="A transcrição bruta aparecerá aqui..."></div>
                    </div>
                </div>
                <div class="recording-interface">
                    <div id="liveRecordingTitle" class="live-recording-title" style="display: none">Gravando</div>
                    <canvas id="liveWaveformCanvas" style="display: none"></canvas>
                    <div id="liveRecordingTimerDisplay" class="live-recording-timer" style="display: none">00:00.00</div>
                    <div class="status-indicator">
                        <span id="recordingStatus" class="status-text">Pronto para gravar</span>
                    </div>
                    <div class="recording-controls">
                        <button class="action-button" id="themeToggleButton" title="Alternar Tema">
                            <i class="fas fa-sun"></i>
                        </button>
                        <button id="recordButton" class="record-button" title="Iniciar/Parar Gravação">
                            <div class="record-button-inner">
                                <i class="fas fa-microphone"></i>
                            </div>
                            <svg class="record-waves" viewBox="0 0 200 200">
                                <circle class="wave wave1" cx="100" cy="100" r="40" />
                                <circle class="wave wave2" cx="100" cy="100" r="70" />
                                <circle class="wave wave3" cx="100" cy="100" r="100" />
                            </svg>
                            <span class="record-text">Gravar</span>
                        </button>
                        <div class="action-button-placeholder"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebarOverlay" class="sidebar-overlay"></div>
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Sessões</h2>
                <button class="sidebar-new-note-btn" id="newNoteSidebarButton" title="Nova Sessão">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <ul class="notes-list" id="notesList">
                <!-- Session notes for the selected patient will be inserted here -->
            </ul>
        </div>
    </div>

    <div id="patientInfoView" class="view">
        <div class="patient-info-header">
            <button id="backToDetailBtn" class="action-button back-button" title="Voltar para Sessões">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="patient-name-header-container">
                <h1 id="patientInfoNameDisplay" contenteditable="false">Informações do Paciente</h1>
                <button id="editPatientNameBtn" class="action-button edit-name-button" title="Editar Nome">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
        <div class="patient-info-content">
            <div class="patient-info-column">
                <div class="info-card">
                    <h2>Informações de Contato</h2>
                    <div class="form-group">
                        <label for="patientWhatsappInput">WhatsApp</label>
                        <input type="text" id="patientWhatsappInput" placeholder="(99) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label for="patientEmailInput">E-mail</label>
                        <input type="email" id="patientEmailInput" placeholder="exemplo@email.com">
                    </div>
                    <button id="savePatientInfoBtn" class="modal-button primary">Salvar Informações</button>
                </div>
                <div class="info-card">
                    <h2>Tags</h2>
                    <div class="tags-input-container">
                        <input type="text" id="patientTagsInput" placeholder="Adicionar tag (ex: Ansiedade)">
                        <button id="addTagBtn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="patientTagsContainer" class="tags-container">
                        <!-- Tags will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="patient-info-column timeline-column">
                <div class="info-card">
                    <h2>Linha do Tempo Clínica</h2>
                    <div id="patientTimelineContainer" class="timeline-container">
                        <!-- Timeline items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addPatientModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Adicionar Novo Paciente</h2>
            <p>Insira o nome do paciente para criar seu prontuário.</p>
            <input type="text" id="patientNameInput" placeholder="Nome completo do paciente">
            <div class="modal-actions">
                <button id="cancelAddPatientBtn" class="modal-button secondary">Cancelar</button>
                <button id="savePatientBtn" class="modal-button primary">Salvar</button>
            </div>
        </div>
    </div>

    <div id="confirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Confirmar Exclusão</h2>
            <p id="confirmationModalMessage">Tem certeza que deseja continuar?</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="modal-button secondary">Cancelar</button>
                <button id="confirmDeleteBtn" class="modal-button danger">Confirmar Exclusão</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
